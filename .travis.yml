dist: bionic
language: node_js

node_js:
  - '12'

script:
  - set -e
  - npm test
  - make docker-test

jobs:
  include:
    - stage: Code Style
      name: ESLint
      script: npm run lint
    - name: Prettier
      script: prettier --check .
    - stage: Testing
      name: Node test
    - name: Chrome test
      env: TEST_BROWSER=chrome
      addons:
        chrome: stable
    - name: Firefox test
      env: TEST_BROWSER=firefox
      addons:
        firefox: latest
