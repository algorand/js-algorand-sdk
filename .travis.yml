dist: bionic
language: node_js

node_js:
  - "12"

script:
  - set -e
  - npm test
  - npm run docker-test

jobs:
  allow_failures:
    - name: Firefox test
  include:
    - stage: Testing
      name: Node test
    - name: Chrome test
      env: TEST_BROWSER=chrome
      addons:
        chrome: stable
    - name: Firefox test
      env: TEST_BROWSER=firefox
      addons:
        firefox: latest
