dist: bionic
language: node_js

node_js:
  - "12"

script:
  - set -e
  - if [ -n "$DOCKER_PASSWORD" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ; fi
  - npm test
  - make docker-test

jobs:
  include:
    - stage: Testing
      name: Node test
    - name: Chrome test
      env: TEST_BROWSER=chrome
      addons:
        chrome: stable
    - name: Firefox test
      env: TEST_BROWSER=firefox
      addons:
        firefox: latest
env:
  global:
  - secure: 
  - secure: 
