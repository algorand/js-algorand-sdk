dist: bionic
language: node_js

node_js:
  - '12'

script:
  - set -e
  - if [ -n "$DOCKER_PASSWORD" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ; fi
  - npm test
  - make docker-test

jobs:
  include:
    - stage: Code Style
      name: ESLint
      script: npm run lint
    - name: Prettier
      script: prettier --check .
    - stage: Testing
      name: Node test
    - name: Chrome test
      env: TEST_BROWSER=chrome
      addons:
        chrome: stable
    - name: Firefox test
      env: TEST_BROWSER=firefox
      addons:
        firefox: latest
    - stage: Docs
      name: GitHub Pages
      script: npm run docs
      deploy:
        provider: pages
        skip_cleanup: true
        keep_history: true
        local_dir: docs
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        on:
          branch: master
      before_deploy: touch docs/.nojekyll

env:
  global:
    - secure: 
    - secure: 
